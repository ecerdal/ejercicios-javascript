<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function cargar(vec) {
            for (var i = 0; i < vec.length; i++) {
                var valor = prompt("Ingrese elemento:");
                vec[i] = parseInt(valor);
            }
        }

        function sumar(vec) {
            var suma = 0;
            for (var i = 0; i < vec.length; i++) {
                suma = suma + vec[i];
            }
            document.write("El valor acumulado de todos los elementos del vector: " + suma + "<br>");
        }

        function sumarMayor36(vec) {
            var suma = 0;
            for (var i = 0; i < vec.length; i++) {
                if (vec[i] > 36) {
                    suma = suma + vec[i];
                }
            }
            document.write("El valor acumulado de los elementos del vector que son mayores a 36: " + suma + "<br>");
        }

        function cantidadMayores50(vec) {
            var cant = 0;
            for (var i = 0; i < vec.length; i++) {
                if (vec[i] > 50) {
                    cant = cant + 1;
                }
            }
            document.write("Cantidad de valores mayores a 50: " + cant + "<br>");
        }

        var vec = new Array(8);
        cargar(vec);
        sumar(vec);
        sumarMayor36(vec);
        cantidadMayores50(vec);
    </script>

</body>
</html>
