<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function valorOrdenado(n1, n2, n3) {
            if (n1 < n2 && n1 < n3) {
                document.write(n1 + " ");
                if (n2 < n3) {
                    document.write(n2 + " " + n3);
                } else {
                    document.write(n3 + " " + n2);
                }
            } else {
                if (n2 < n3) {
                    document.write(n2 + " ");
                    if (n1 < n3) {
                        document.write(n1 + " " + n3);
                    } else {
                        document.write(n3 + " " + n1);
                    }
                } else {
                    document.write(n3 + " ");
                    if (n1 < n2) {
                        document.write(n1 + " " + n2);
                    } else {
                        document.write(n2 + " " + n1);
                    }
                }
            }
        }

        var primerValor = parseInt(prompt("Introduzca primer valor:"));
        var segundoValor = parseInt(prompt("Introduzca segundo valor:"));
        var tercerValor = parseInt(prompt("Introduzca tercer valor:"));

        document.write("Los valores son: " + primerValor + " " + segundoValor + " " + tercerValor + "<br><br>");

        document.write("Los valores ordenados de menor a mayor son: ");
        valorOrdenado(primerValor, segundoValor, tercerValor);
    </script>

</body>
</html>
