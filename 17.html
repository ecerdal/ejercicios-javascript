<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var n1;
        var n2;
        var suma;
        n1 = parseInt(prompt("Ingresar primer número:"));
        n2 = parseInt(prompt("Ingresar segundo número:"));

        if (isNaN(n1) || isNaN(n2)) {
            document.write("Uno o más valores no son numéricos.");
        } else {
            suma = n1 + n2;
            document.write("La suma de los dos valores es: " + suma);
        }
    </script>

</body>
</html>
