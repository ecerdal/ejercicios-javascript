<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n1;
        var n2;
        var n3;
        var n4;
        n1 = prompt("Ingrese numero uno:");
        n2 = prompt("Ingrese numero dos:");
        n3 = prompt("Ingrese numero tres:");
        n4 = prompt("Ingrese numero cuatro:");

        
        document.write("Número uno: " + n1 + "<br>" + "Número dos: " + n2 + "<br>" + "Número tres: " + n3 + "<br>" + "Número cuatro: " + n4 + "<br><br>");

        var resultado1 = n1 + n2;
        document.write("la suma de " + n1 + " + " + n2 + " es: " + resultado1 + "<br>");

        var resultado2 = resultado1 * n3;
        document.write("la mutiplicación de " + resultado1 + " x " + n3 + " es: " + resultado2 + "<br>");

        var resultado3 = resultado2 * n4;
        document.write("la mutiplicación de " + resultado2 + " x " + n4 + " es: " + resultado3);
    </script>

</body>
</html>
