<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var precioArticulo;
        var cantidadCliente;
        precioArticulo = prompt("Ingresar precio del articulo:");
        cantidadCliente = prompt("Ingresar la cantidad que quiere llevar:");

        var precioFinal;
        precioFinal = precioArticulo * cantidadCliente;
        
        document.write("Debe abonar: " + precioFinal);
    </script>

</body>
</html>
