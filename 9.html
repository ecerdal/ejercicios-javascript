<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var serie;
        serie = 11;
        var i;
        i = 1;
        while (i <= 25) {
            document.write(serie);
            document.write("<br>");
            i = i + 1;
            serie = serie + 11;
        }
    </script>
    
</body>
</html>
