<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function mostrarValor() {
            var inicial = parseInt(prompt("Introduzca valor entero inicial:"))
            var final = parseInt(prompt("Introduzca valor entero final:"))
            for (var i = inicial; i <= final; i++) {
                document.write(i + " ")
            }
        }
        mostrarValor();
    </script>

</body>
</html>
